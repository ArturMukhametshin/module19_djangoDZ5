<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    {% if error %}
        <center><h2>{{ error }}</h2></center>
    {% endif %}
    {% if message %}
        <center><h2>{{ message }}</h2></center>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="username">Введите логин:</label>
        <input type="text" id="username" name="username" maxlengh="30" required>

        <label for="password">Введите пароль:</label>
        <input  type="text" id="password" name="password" minlength="8" required>

        <label for="repeat_password">Повторите пароль:</label>
        <input type="text" id="repeat_password" name="repeat_password" minlength="8" required>

        <label for="age">Введите свой возраст:</label>
        <input type="text" id="age" name="age" maxlength="3">

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
